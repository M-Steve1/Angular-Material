<table mat-table [dataSource]="dataSource">
    <mat-text-column name="position"></mat-text-column>
    <mat-text-column name="name"></mat-text-column>
    <mat-text-column name="weight"></mat-text-column>

    <!-- This changes to the column below -->
    <!-- <mat-text-column name="symbol"></mat-text-column> -->

    <!-- Defining a custom column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let data">
            {{data.symbol}}
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let data">
            <button mat-raised-button color="accent">Edit</button>
            <button mat-raised-button color="warn" style="margin-left: 10px;" (click)="delete(data.position)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
</table>
