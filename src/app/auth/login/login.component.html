<div class="flex login-page">
    <div class="m-auto">
        <mat-card class="mat-card">
            <mat-card-title>
                <h1>Login</h1>
            </mat-card-title>
            
            <mat-card-subtitle>
                Enter Your Email and Password To Login
            </mat-card-subtitle>

            <mat-card-content>
                <form action="">
    
                    <mat-form-field> 
                        <mat-label>Email</mat-label>
                        <input matInput  type="text" placeholder="Enter your email" required>
                    </mat-form-field>
    
                    <mat-divider/>

                    <mat-form-field> 
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Enter your Password" required>
                    </mat-form-field>
                </form>
            </mat-card-content>

            <mat-divider/>

            <mat-card-actions>
                <button (click)="login()" type="submit" color="accent" mat-raised-button>
                    <mat-spinner *ngIf="isLoading" diameter="35"></mat-spinner>
                    <span *ngIf="!isLoading" >Login</span>
                </button>
           </mat-card-actions>
        </mat-card>
    </div>
</div>
